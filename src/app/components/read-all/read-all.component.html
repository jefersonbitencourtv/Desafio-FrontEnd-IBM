<div class="container">
  <button routerLink="created" class="button-new-dragon mat-elevation-z8" mat-stroked-button color="primary">Novo
    Drag√£o</button>

  <div class="flex-container" fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%">
    <ng-container *ngFor="let item of list">

      <mat-card class="mat-card-dragon mat-elevation-z8" fxFlexAlign="stretch" fxFlex="0 1 calc(33.3% - 11px)"
        fxFlex.lt-md="0 1 calc(50% - 11px)" fxFlex.lt-sm="100%">

        <mat-card-header>
          <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content fxFlex>
        </mat-card-content>

          <mat-card-actions class="mat-card-actions" fxFlexAlign="end" align="end">
            <button mat-icon-button mat-mini-fab color="accent">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(item.id)" mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
